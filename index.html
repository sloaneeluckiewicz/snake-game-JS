<!DOCTYPE html>
<html lang="en">
    <!--This file contains the code that displays the content of the game on the screen-->
    <head>
        <title>JavaScript Snake Game</title>
        <link rel="stylesheet" href="app.css">
    </head>

    <header>
        <h2>JavaScript Snake Game</h2>
    </header>

    <body>
        <!--Speed-->
        <input type="number" id="gameSpeed" value="5" min="1" max="9" step="1" />
        <input type="button" value="Start" id="gameStart" />
        
        <br />
        <br />

        <div>
            <canvas id="gameArea"></canvas>
        </div>

        <script src="app.js"></script>
    </body>

    <!--
        This file contains the basic HTML code.
        The layout of the web page is within the body tag.
        We are using the canvas tag to design the game
        Includes the JS file at the end within the body tag
    -->

</html>
